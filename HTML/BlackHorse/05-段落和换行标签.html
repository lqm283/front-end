    <p>冲动删代码，行为肯定是错的，这点不用辩。</p>

    <p>但整个事件突显的却是资本的诚信问题。</p>

    <p>京东到家<br />把项目外包，外包公司找程序员编码，试用期三个月，项目完成了，外包公司找个理由说你试用期不合格劝退。这种事很多人都遇见过，大家摸摸鼻子认了，今天有个虎的，删了自己写的代码——没上线的代码段（这也算数据库？），外包公司自己竟然没办法处理，要请其他公司来帮忙恢复，花费3万（？）。请问这家外包公司，你家只有一个程序员吗？你家代码没备份吗？</p>

    <p>为了3万元的损失，搞上热搜榜，并让所有人知道，你们利用试用期白piao程序员代码，值当吗？这事拖了京东到家下水，以后你家还接得到生意吗？</p>
