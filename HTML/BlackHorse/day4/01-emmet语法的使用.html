<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emmet语法的使用</title>
  </head>
  <body>
    1. 生成标签直接输入标签名按tab键即可，比如div然后tab键，就可以生成\<div\
      >\</div\
    >
    2. 如果想要生成多个相同标签加上 \* 就可以了比如 div\*3 就可以快速生成3个div
    3. 如果有父子级关系的标签，可以用>比如ul>li就可以了 4.
    如果有兄弟关系的标签，用+就可以了比如div+p 5.
    如果生成带有类名或者id名字的，直接写 .demo 或者 #two，再按tab键就可以了 6.
    如果生成的div类名是有顺序的，可以用自增符号$ 7.
    如果想要在生成的标签内部写内容可以用 {} 表示
  </body>
</html>
