<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图片标签的使用：</h4>
    <img src="./img/watermelon.jpg" />
    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="./img/watermelon.jpg1" alt="西瓜" />
    <h4>title 提示文本 鼠标放到图像上提示的文字：</h4>
    <img src="./img/watermelon.jpg" alt="西瓜" title="这是一种蓝色的西瓜"/>
    <h4>width 给图像设定宽度：</h4>
    <img src="./img/watermelon.jpg" alt="西瓜" title="这是一种蓝色的西瓜" width="400"/>
    <h4>height 给图像设定宽度：</h4>
    <img src="./img/watermelon.jpg" alt="西瓜" title="这是一种蓝色的西瓜" height="200"/>
    <h4>border 给图像设定边框：</h4>
    <img src="./img/watermelon.jpg" alt="西瓜" title="这是一种蓝色的西瓜" height="200" border="15"/>

</body>
</html>
