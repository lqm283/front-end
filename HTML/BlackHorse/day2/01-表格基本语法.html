<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>
<body>
    <table> <!-- 表格标签 -->
        <tr> <td>姓名</td> <td>性别</td> <td>年龄</td> </tr>
        <tr> <td>张三</td> <td>男</td> <td>18</td> </tr>
        <tr> <td>李四</td> <td>男</td> <td>15</td> </tr>
        <tr> <td>王五</td> <td>男</td> <td>22</td> </tr>
        <tr>  <!-- 行标签 -->
            <td>大郎</td> <td>男</td> <td>99</td> <!-- 单元格标签 -->
        </tr>
    </table>
</body>
</html>
