<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>
<body>
    <table align = "center" border = "1" cellpadding = "10" cellspacing = "0" width = "500"> <!-- 表格标签 -->
        <tr> <th>姓名</th> <th>性别</th> <th>年龄</th> </tr>
        <tr> <td>张三</td> <td>男</td> <td>18</td> </tr>
        <tr> <td>李四</td> <td>男</td> <td>15</td> </tr>
        <tr> <td>王五</td> <td>男</td> <td>22</td> </tr>
        <tr>  <!-- 行标签 -->
            <td>大郎</td> <td>男</td> <td>99</td> <!-- 单元格标签 -->
        </tr>
    </table>
</body>
</html>
