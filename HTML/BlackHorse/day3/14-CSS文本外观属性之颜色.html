<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-CSS文本外观属性之颜色</title>
    <style>
        div {
            color: tomato;
        }

        p {
            color: #2988c7;
        }

        h5 {
            color: rgb(0,255,0);
        }
        h4 {
            color: rgb(50%,30%,20%);
        }

    </style>
</head>
<body>
    <div>我们来变一下字体的颜色</div>
    <p>十六进制</p>
    <h5>rgb在此</h5>
    <h4>rgb在此</h4>
</body>
</html>
