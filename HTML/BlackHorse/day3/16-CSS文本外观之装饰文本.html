<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观之装饰文本</title>
    <style>
        div {
            text-decoration: underline;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>下划线演示</div>
    <a href="#">取消链接默认的下划线</a>
</body>
</html>
