<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性之字体大小</title>
    <style>
        body {
            font-size: 16px;
        }
        /* 标题的字体大小不受此控制，需要单独指定 */
    </style>
</head>
<body>
    <h2>咏鹅</h2>
    <p>鹅鹅鹅</p>
    <p>曲项向天歌</p>
    <p>白毛浮绿水</p>
    <p>红掌拨清波</p>
</body>
</html>
