<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <p>我是<strong>加粗</strong>的文字</p>
    <p>我是<b>加粗</b>的文字</p>
    <p>我<em>歪</em>了</p>
    <p>我<i>歪</i>了</p>
    <p>我<del>被删了</del></p>
    <p>我<s>被删了</s></p>
    <p>我有<ins>下划线</ins></p>
    <p>我有<u>下划线</u></p>
</body>
</html>
